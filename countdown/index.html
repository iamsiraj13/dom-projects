<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year CountDoun</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="countdown">
      <h2>2026 is yet to come</h2>
      <div class="wrapper">
        <div class="box">
          <p id="day"></p>
          <span>Days</span>
        </div>
        <div class="box">
          <p id="hour"></p>
          <span>Hours</span>
        </div>
        <div class="box">
          <p id="min"></p>
          <span>Minute</span>
        </div>
        <div class="box">
          <p id="sec"></p>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    <footer>
      <h3>developed by sirajul islam</h3>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
